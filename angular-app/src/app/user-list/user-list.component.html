<div class="container">
  <h2 class="text-center">User List</h2>
  <table class="table table-stripped">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
        <th>Actions</th>
      </tr>
    
    
      <tr *ngFor="let user of users">
        <td>{{ user.firstname }}</td>
        <td>{{ user.lastname }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.password }}</td>
        <td>
          <button (click) ="updateUser(user.id)" class="btn btn-info">
            updateUser
          </button>
          <button (click) ="deleteUser(user.id)" class="btn btn-delete">
            deleteUser
          </button>
        </td>
      </tr>
    </table>
    <div *ngIf="userDeleted">
      The user is deleted
    </div>
</div>
